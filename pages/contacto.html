    <section class="contacto">
    <!--- METHOD = POST = ENVIAR DATOS .  GET = TRAER DATOS --->
    <form class="formulario" action="" method="GET" enctype="application/x-www-form-urlencoded">
        <legend>Contacta con nosotros</legend>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre" name="nombre">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Ingrese su email" name="email">
        </div>
        <div>
            <label for="number">Número:</label>
            <input type="tel" placeholder="Ingrese su número" name="numero">
        </div>
        <div>
            <label for="">Mensaje:</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Deje su mensaje"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    </section>
</main>
